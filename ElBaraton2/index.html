<html>

<head>
    <title>El Baraton</title>

    <!-- 1. Load libraries -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.umd.js"></script>
    <script src="node_modules/angular2/bundles/angular2-all.umd.js"></script>

    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- 2. Load our 'modules' -->
    <!-- <script src='app/app.js'></script> -->
    <script src='app/boot.js'></script>  
    <!--<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>-->
    <!--<script src="/categories.js"></script>-->
	<script src="js/jquery-3.3.1.js"></script>
	<script src='/products.js'></script>

	
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fontello.css">




</head>

<!-- 3. Display the application -->
<body id="body">
	<!-- TITULO -->
	<div id="Title">
		<h1>El Baraton</h1>
	</div>
	<header>
		<!-- MENU -->
		<div class="contenedor-menu">
			<input type="checkbox" id="btn-menu">
			<label for="btn-menu" class="icon-menu">Categorias</label>
			<nav id=menu >
				<!-- CATEGORIAS DEL MENU -->
				<ul class="menu" id="menu-lista" >
					<li class="menu-ul" id ="todo"><a href="#">TODO</a></li>
				</ul>
			</nav>
		</div>

		<!-- CARRITO DE COMPRAS -->
		<div id="fondoCarrito">
			<p>
				<a href="#" >
					<span class="icon">
						<i class="icon-basket"></i>
						<span id="btn-carrito">0</span>
					</span>
					
				</a>
			</p>
		</div>
	</header>

	<!-- ORDEN Y FILTROS -->
	<section class="opciones">
		<div class="ordenar-div">
		  <select class="ordenar">
		    <option>Ordenar por</option>
		    <option class="ord-precio" >Precio</option>
		    <option class="ord-disp" >Disponibilidad</option>
		    <option class="ord-cant">Cantidad en stock</option>
		  </select>
		</div>

		<div class="div-Disponibles">	
			<div class = "Disponibles">
			    <input type="radio" name= "disponible" onclick="VerDisponibles(true)" checked />
			    <label class="control control--checkbox">Disponibles
			      
			      <div class="control__indicator"></div>
			    </label>
			    <input type="radio" name="disponible" onclick="VerDisponibles(false)" />
			    <label class="control control--checkbox"> No Disponibles
			      
			      <div class="control__indicator"></div>
			    </label>
			</div><div class = "Precios">
			    <input type="checkbox" onclick="Rango(0,5)"/>
			    <label class="control control--checkbox">$0 to $5,000
			      
			      <div class="control__indicator"></div>
			    </label>
			    <input type="checkbox" onclick="Rango(5,10)"/>
			    <label class="control control--checkbox">$5,000 to $10,000
			      
			      <div class="control__indicator"></div>
			    </label>
			    <input type="checkbox"onclick="Rango(10,15)"/>
			    <label class="control control--checkbox">$10,000 to 15,000
			      	
					<div class="control__indicator"></div>
			    </label>
			    <input type="checkbox"onclick="Rango(15,20)"/>
			    <label class="control control--checkbox">$15,000 to 20,000
			      	
					<div class="control__indicator"></div>
			    </label>
			</div><div class = "Cant-Disponibles">
			    <input type="checkbox" onclick="Disponibles(0)" />
			    <label class="control control--checkbox"> +0 Disponibles
			      	
					<div class="control__indicator"></div>
			    </label>
			    <input type="checkbox" onclick="Disponibles(100)"/>
			    <label class="control control--checkbox">+100 Disponibles
			      	
					<div class="control__indicator"></div>
			    </label>
			    <input type="checkbox" onclick="Disponibles(500)"/>
			    <label class="control control--checkbox">+500 Disponibles
			      	
					<div class="control__indicator"></div>
			    </label>
			    <input type="checkbox"onclick="Disponibles(1000)"/>
			    <label class="control control--checkbox">+1000 Disponibles
			      	
					<div class="control__indicator"></div>
			    </label>
			</div>
		</div>
	</section>

	 <!-- CATALOGO -->
	<section class="section">
		<div class="container">
			<div class="columns is-multiline" id="catalogo">
			</div>
		</div>
	</section>

	
	<div id="container">
		<div id="popup"></div>
		<div id="output"></div>
	</div>
	
	<script src='/menu.js'></script>
    

</body>

</html>
